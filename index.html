<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <title>Restaurante</title>
    <link href="./css/normalize.css" rel="stylesheet" />
    <link href="./css/reset.css" rel="stylesheet" />
    <link href="./css/cabecera/cabecera.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/cabecera/boton-login.css">
    <link rel="stylesheet" href="css/cabecera/">
    <link rel="stylesheet" href="css/cabecera/cabecera-nav.css">
    <link rel="stylesheet" href="css/banner/banner-imagen.css">
    <link rel="stylesheet" href="css/banner/banner.css">
    <link rel="stylesheet" href="css/menu/menu-iconos.css">
    <link rel="stylesheet" href="css/menu/menu.css">
    <link rel="stylesheet" href="css/producto/producto-boton.css">

<body>
    <header class="cabecera">
        <nav class="cabecera__nav">
            <div class="cabecera__logo">
                <img src="img/logo/Mask Group.png" alt="">
                <img src="img/logo/food.png" alt="logo">
                <img src="img/logo/waGon.png" alt="">
            </div>
            <div class="cebecera__busqueda">
                <img src="img/logo/Search.png" alt="">
                <img src="img/logo/Search Food.png" alt="">
                <button class="boton__login">.....Login</button>
            </div>

    </header>

    <section class="banner">
        <div class="banner__imagen">
        </div>
    </section>

    <section class="menu">
        <div class="menu__iconos"></div>
    </section>

    <section class="productos">
        <div class="producto">
            <img class="producto__imagen" src="img/platos/Rectangle 336 (1).png" alt="">
            <div class="producto__contenido">
                <h3 class="producto__titulo">Toffe's cake</h3>
                <p class="productos__descripcion">3.88 $</p>
                <button class="producto__boton">Orden now</button>
            </div>
        </div>
    </section>
    <section class="productos">
        <div class="producto">
            <img class="producto__imagen" src="img/platos/Rectangle 336 (1).png" alt="">
            <div class="producto__contenido">
                <h3 class="producto__titulo">Toffe's cake</h3>
                <p class="productos__descripcion">3.88 $</p>
                <button class="producto__boton">Orden now</button>
            </div>
        </div>
    </section>
    <section class="productos">
        <div class="producto">
            <img class="producto__imagen" src="img/platos/Rectangle 336 (1).png" alt="">
            <div class="producto__contenido">
                <h3 class="producto__titulo">Toffe's cake</h3>
                <p class="productos__descripcion">3.88 $</p>
                <button class="producto__boton">Orden now</button>
            </div>
        </div>
    </section>
